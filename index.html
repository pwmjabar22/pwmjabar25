<!DOCTYPE html>
<html lang="id">

      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      form {

    }
  </style>
